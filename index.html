<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ðŸ’¸ Tip Calculator</h1>
    <input type="number" id="bill" placeholder="Bill Amount (e.g. 500)" />
    <input type="number" id="tip" placeholder="Tip (%)" />
    <input type="number" id="people" placeholder="Number of People" />
    <button onclick="calculateTip()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateTip() {
      const bill = parseFloat(document.getElementById('bill').value);
      const tip = parseFloat(document.getElementById('tip').value);
      const people = parseInt(document.getElementById('people').value);

      if (isNaN(bill) || isNaN(tip) || isNaN(people) || bill <= 0 || tip < 0 || people <= 0) {
        document.getElementById('result').textContent = "Please enter valid values!";
        return;
      }

      const tipAmount = (bill * tip) / 100;
      const total = bill + tipAmount;
      const perPerson = total / people;

      document.getElementById('result').innerHTML = `
        Tip: Rs. ${tipAmount.toFixed(2)}<br>
        Total: Rs. ${total.toFixed(2)}<br>
        Per Person: Rs. ${perPerson.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
